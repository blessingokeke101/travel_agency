name: Build and Push Travel Agency Docker Image

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull request to the main branch

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    # Checkout code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Docker Buildx (for multi-platform builds if needed)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # Log in to Amazon ECR
    - name: Log in to AWS ECR
      uses: aws-actions/amazon-ecr-login@v1

    # Build and push Docker image
    - name: Build and Push Docker image to AWS ECR
      run: |
        docker build -t dataops/travel_agency:latest .
        docker tag cde/travel_agency:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/dataops/travel_agency:latest
        docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/dataops/travel_agency:latest
        